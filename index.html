<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WebDraft</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="vendor/jquery-ui/css/jquery-ui-1.12.1.min.css">
        <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome-4.7.min.css">
    </head>
    <body onload="webDraft.func.resize();webDraft.func.positionElements()">
        <!--all site elements-->
        <div id="eraseRect"></div>
        <!--tools-->
        <div id="toolsGroup">
            <!-- preview color sampler -->
            <div id="previewColorSampler">
                <div id="textColorSampler"></div>
                <div id="colorBoxSampler"></div>
            </div>
            <div class="tools" data-id="buttons"></div>
            <div class="tools" data-id="color-picker"></div>
            <div class="tools" data-id="sliders"></div>
            <div class="tools" data-id="shadow">
                <div id="shadowSquare">
                    <div id="shadowDot"></div>
                </div>
            </div>
            <!--textOptions-->
            <div id="textOptions" class="tools"></div>
            <div id="layers" class="tools"></div>
        </div>
        <!--resizer-->
        <div id="resizer"></div>
        <!--content and draw field-->
        <div id="content">
            <div id="drawHandler">
                <div id="eventHandler"></div>
                <div id="draw"></div>
            </div>
        </div>
        <div id="hint">
            <div class="hintGroup" id="selecting">
                <div class="keyboardButton">Del</div>
                <div class="describeHint">Delete</div>
                <div class="keyboardButton">Ctrl + X</div>
                <div class="describeHint">Cut</div>
                <div class="keyboardButton">Ctrl + C</div>
                <div class="describeHint">Copy</div>
                <div class="keyboardButton">Ctrl + V</div>
                <div class="describeHint">Paste</div>
            </div>
        </div>
        <div id="info"></div>
        <!--statusbar-->
        <div id="statusbar">
            <div id="mousePosition"></div>
            <div id="author">
                <a class="fa fa-github" style="text-decoration:none" title="Watch WebDraft on GitHub" target="_blank" href="https://github.com/rtcoder/WebDraft"></a>&nbsp;&nbsp;|&nbsp;&nbsp;
                Created by <a target="_blank" href="https://github.com/rtcoder">rtCoder</a>
            </div>
        </div>


        <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
        <script src="vendor/jquery-ui/js//jquery-ui-1.12.1.min.js"></script>
        <script src="vendor/canvas-to-blob/canvas-toBlob.js"></script>
        <script src="vendor/file-saver/FileSaver.min.js"></script>
        <script src="vendor/html2canvas/html2canvas.js"></script>

        <script src="js/modules/events.module.js"></script>
        <script src="js/modules/layers.module.js"></script>
        <script src="js/modules/keys.module.js"></script>
        <script src="js/modules/select.module.js"></script>
        <script src="js/modules/shapes.module.js"></script>
        <script src="js/modules/text.module.js"></script>
        <script src="js/modules/draw.module.js"></script>
        <script src="js/modules/file.module.js"></script>
        <script src="js/modules/camera.module.js"></script>
        <script src="js/modules/clipboard.module.js"></script>
        <script src="js/modules/contextmenu.module.js"></script>
        <script src="js/modules/resizer.module.js"></script>
        <script src="js/main.js"></script>
        <script src="js/start.js"></script>
    </body>
</html>
