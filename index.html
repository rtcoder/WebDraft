<!DOCTYPE html>
<html lang="en">
	<head>
		<title>WebDraft</title>
		<meta charset="utf-8" />
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<!-- <script src="js/html2canvas.js"></script> -->
		<script src="js/perfect-scrollbar.js"></script>
		<script src="js/main.js"></script>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/perfect-scrollbar.css">
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	</head>
	<body onload="webDraft.func.resize();webDraft.func.drawPos()">
		<!--all site elements-->
		<div id="paint">
			<div id="eraseRect"></div>
			<div id="prepareRect"></div>
			<div id="prepareCircle"></div>
			<!--tools-->
			<div id="tools_group">
				<!--tools-->
				<div class="tools">
					<div class="title draghandler" title="Move">
						<i class="fa fa-cogs"></i>
						Tools
						<i class="toggle_visibility fa fa-chevron-up"></i>
					</div>
					<div id="primaryTools" class="show_hide">
						<div id="resizeDraw" class="primaryTool" title="Resize"><i class="fa fa-arrows-alt fa-2x"></i></div>
						<div id="btnCLear" class="primaryTool" title="Clear"><i class="fa fa-times-circle-o fa-2x"></i></div>
						<div id="btnSave" class="primaryTool" title="Save"><i class="fa fa-save fa-2x"></i></div>
					</div>
				</div>
				<!--tools-->
				<div class="tools">
					<div class="title">
						<i class="fa fa-magic"></i>
						Draw
						<i class="toggle_visibility fa fa-chevron-up"></i>
					</div>
					<div id="toolsBtns" class="show_hide">
						<div id="pencil" class="paint_tools paintTool active"><i class="fa fa-pencil fa-2x"></i>Pencil</div>
						<div id="web" class="paint_tools paintTool"><i class="fa fa-random fa-2x"></i>Web</div>
						<div id="eraser" class="paint_tools paintTool"><i class="fa fa-eraser fa-2x"></i>Eraser</div>
						<div id="rectangle" class="paint_tools paintTool"><i class="fa fa-square-o fa-2x"></i>Rectangle</div>
						<div id="circle" class="paint_tools paintTool"><i class="fa fa-circle-thin fa-2x"></i>Circle</div>
						<div id="text" class="paint_tools paintTool"><i class="fa fa-font fa-2x"></i>Text</div>
					</div>
					<div id="radioBtns" class="show_hide">
						<div id="shadowInput">
							<input type="checkbox" id="isShadow">
							<label for="isShadow">
								<i class="fa fa-circle-o"></i>
								<i class="fa fa-dot-circle-o"></i>
								<div id="l">Shadow</div>
							</label>
						</div>
						<div id="fillShapeInput">
							<input type="checkbox" id="isFillSet">
							<label for="isFillSet">
								<i class="fa fa-circle-o"></i>
								<i class="fa fa-dot-circle-o"></i>
								<div id="l">Fill</div>
							</label>
						</div>
					</div>
				</div>
				<div class="tools" id="textTools">
					<div class="title">
						<i class="fa fa-font"></i>
						Text
					</div>
					<textarea id="textValue" style="width:180px;height:100px;resize:none;"></textarea>
				</div>
				<!--tools-->
				<div class="tools">
					<div class="title">
						<i class="fa fa-tint"></i>
						Colors
						<i class="toggle_visibility fa fa-chevron-up"></i>
					</div>
					<!--color picker-->
					<div id="colorPicker" class="show_hide">
						<div id="generalColor" class="colorTab">
							<div title="set color" class="color"></div>
							Color
						</div>
						<div id="shadowColor" class="colorTab">
							<div title="set shadow color" class="color"></div>
							Shadow color
						</div>
						<div id="fillColor" class="colorTab">
							<div title="set fill color" class="color"></div>
							Fill color
						</div>
						<input type="color" id="firstColor">
						<input type="color" id="shadowColorVal" value="#232324">
						<input type="color" id="fillColorVal" value="#ffffff">
					</div>
				</div>
				<div class="tools">
					<div class="title">
						<i class="fa fa-sliders"></i>
						Sliders
						<i class="toggle_visibility fa fa-chevron-up"></i>
					</div>
					<div id="sliders" class="show_hide">
						<div class="sliderContainer" id="size_slider">
							<div class="sliderVal" id="pointSizeValue">size:10px</div>
							<input id="pointSize" type="range" min="1" max="250" value="10">
						</div>
						<div class="sliderContainer" id="shadow_slider">
							<div class="sliderVal" id="ShadowBlurValue">shadow:1px</div>
							<input id="ShadowBlur" type="range" min="1" max="50" value="1">
						</div>
						<div class="sliderContainer" id="shadow_offsetX_slider">
							<div class="sliderVal" id="ShadowOffSetXValue">shadow offset X:0px</div>
							<input id="ShadowOffSetX" type="range" min="-50" max="50" value="0">
						</div>
						<div class="sliderContainer" id="shadow_offsetY_slider">
							<div class="sliderVal" id="ShadowOffSetYValue">shadow offset Y:0px</div>
							<input id="ShadowOffSetY" type="range" min="-50" max="50" value="0">
						</div>
						<div class="sliderContainer" id="sensitivityPoints_slider">
							<div class="sliderVal" id="sensitivityPointsValue">sensitivity:1%</div>
							<input id="sensitivityPoints" type="range" min="100" max="10000" value="100">
						</div>
						<div class="sliderContainer" id="fillOpacity_slider">
							<div class="sliderVal" id="fillOpacityValue">fill opacity:100%</div>
							<input id="fillOpacity" type="range" min="0" max="100" value="100">
						</div>
					</div>
				</div>
			</div>
			<!--resizer-->
			<div id="resizer">
				<input type="number" id="drawWidth" placeholder="Szerokość" min="0" max="" required>
				<input type="number" id="drawHeight" placeholder="Wysokość" min="0" max="" required>
				<div id="resizeinfo"></div>
				<div id="cancel" class="buttonAction">Anuluj (Esc)</div>
				<div id="apply" class="buttonAction">OK (Enter)</div>
			</div>
			<!--content and draw field-->
			<div id="content">
				<div id="drawHandler">
					<div id="eventHandler"></div>
					<div id="draw"></div>
				</div>
			</div>
			<!--statusbar-->
			<div id="statusbar">
				<div id="mousePosition"></div>
				<div id="layerSize"></div>
				<div id="author">
					Designed & Coded by rtCoder
				</div>
			</div>
		</div>
	</body>
</html>
