<div class="title" title="Move">
    <i class="far fa-object-ungroup"></i>
    Layers
</div>
<div id="layersBtns" class="showHide">
    <div id="addLayer" onclick="layers.newLayer()" class="layerTool" title="Add"><i class="fas fa-plus"></i></div>
    <div id="delLayer" onclick="layers.delete()" class="layerTool" title="Delete"><i class="fas fa-minus"></i></div>
    <div id="mUpLayer" onclick="layers.moveUp()" class="layerTool" title="Move up"><i class="fas fa-angle-up"></i></div>
    <div id="mDownLayer" onclick="layers.moveDown()" class="layerTool" title="Move down"><i class="fas fa-angle-down"></i></div>
</div>
<div id="listLayers" class="showHide"></div>
