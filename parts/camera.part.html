<div id="cameraHeader">
    <div id="cameraTitle"></div>
    <button id="closeCamera" title="Close camera"><i class="fas fa-times"></i>&nbsp;</button>
    <button id="switchFullscreen" title="Fullscreen"><i class="fas fa-arrows-alt"></i>&nbsp;</button>
</div>
<div class="cameraContent">
    <div class="videoContainer">
        <canvas id="snapImage" width="640" height="480"></canvas>
        <canvas id="frame" width="640" height="480"></canvas>
        <video id="video" width="640" height="480" autoplay></video>
        <canvas id="additional" width="640" height="480"></canvas>
    </div>
    <div class="filters">
        <label for="sepiaFilterCheckbox">
            <input type="checkbox" name="sepiaFilterCheckbox" class="filter-checkbox" id="sepiaFilterCheckbox">
            <span class="filter" data-id="sepia">Sepia</span>
        </label>
        <label for="noiseFilterCheckbox">
            <input type="checkbox" name="noiseFilterCheckbox" class="filter-checkbox" id="noiseFilterCheckbox">
            <span class="filter" data-id="noise">Noise</span>
        </label>
        <label for="negativeFilterCheckbox">
            <input type="checkbox" name="negativeFilterCheckbox" class="filter-checkbox" id="negativeFilterCheckbox">
            <span class="filter" data-id="negative">Negative</span>
        </label>
        <label for="greyscaleFilterCheckbox">
            <input type="checkbox" name="greyscaleFilterCheckbox" class="filter-checkbox" id="greyscaleFilterCheckbox">
            <span class="filter" data-id="greyscale">Greyscale</span>
        </label>
    </div>
    <div id="cameraButtons">
        <button id="snap" title="Snap"><i class="fas fa-camera"></i>&nbsp;<span>Snap</span></button>
        <button id="applySnap" title="Apply"><i class="fas fa-check"></i>&nbsp;<span>Apply</span></button>
        <button id="cancelSnap" title="Cancel"><i class="fas fa-ban"></i>&nbsp;<span>Cancel</span></button>
        <button id="saveSnapOnComputer" title="Save snap on device"><i class="fas fa-download"></i>&nbsp;<span>Save snap on device</span>
        </button>
    </div>
</div>
