<div id="cameraHeader">
    <div id="cameraTitle"></div>
    <button id="closeCamera" title="Close camera"><i class="fas fa-times"></i>&nbsp;</button>
</div>
<canvas id="snapImage" width="640" height="480"></canvas>
<video id="video" width="640" height="480" autoplay></video>
<div id="cameraButtons">
    <button id="snap" title="Snap"><i class="fas fa-camera"></i>&nbsp;<span>Snap</span></button>
    <button id="applySnap" title="Apply"><i class="fas fa-check"></i>&nbsp;<span>Apply</span></button>
    <button id="cancelSnap" title="Cancel"><i class="fas fa-ban"></i>&nbsp;<span>Cancel</span></button>
    <button id="saveSnapOnComputer" title="Save snap on device"><i class="fas fa-download"></i>&nbsp;<span>Save snap on device</span></button>
</div>
