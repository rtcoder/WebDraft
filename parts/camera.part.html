<canvas id="snapImage" width="640" height="480"></canvas>
<video id="video" width="640" height="480" autoplay></video>
<div id="cameraButtons">
    <button id="snap"><i class="fa fa-camera"></i>&nbsp;<span>Snap</span></button>
    <button id="applySnap"><i class="fa fa-check"></i>&nbsp;<span>Apply</span></button>
    <button id="cancelSnap"><i class="fa fa-times"></i>&nbsp;<span>Cancel</span></button>
    <button id="saveSnapOnComputer"><i class="fa fa-download"></i>&nbsp;<span>Save snap on device</span></button>
</div>
