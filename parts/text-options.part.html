<div id="alignBtns">
    <div id="left" class="textPostionTool active" title="Left"><i class="fa fa-align-left"></i></div>
    <div id="center" class="textPostionTool" title="Center"><i class="fa fa-align-center"></i></div>
    <div id="right" class="textPostionTool" title="Right"><i class="fa fa-align-right"></i></div>

</div>

</div>
