<div class="hotkeys" *ngIf="show">
  <button mat-icon-button (click)="show = false">
    <mat-icon>close</mat-icon>
  </button>
  <div class="info-section" *ngFor="let section of keysDescription">
    <div class="title">{{section.title}}</div>
    <div class="key-info" *ngFor="let key of section.keys">
      <span class="key">{{key.value}}</span>
      <div class="description">{{key.description}}</div>
    </div>
  </div>
</div>
